# Cloud Build configuration for 3I/ATLAS
# This file tells Cloud Build how to build and deploy your app

steps:
  # Step 1: Build the Docker image with NO CACHE
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'  # Force fresh build with no cache
      - '-t'
      - 'gcr.io/$PROJECT_ID/iatlas-app:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/iatlas-app:v1.5.1'
      - '-t'
      - 'gcr.io/$PROJECT_ID/iatlas-app:latest'
      - '.'
    timeout: '1200s'  # 20 minute timeout for build

  # Step 2: Push all tags to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/iatlas-app'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'iatlas-app'
      - '--image=gcr.io/$PROJECT_ID/iatlas-app:v1.5.1'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'

# Timeout for entire build process
timeout: '1800s'  # 30 minutes total

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/iatlas-app:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/iatlas-app:v1.5.1'
  - 'gcr.io/$PROJECT_ID/iatlas-app:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'  # Use a faster machine for quicker builds
  logging: CLOUD_LOGGING_ONLY
